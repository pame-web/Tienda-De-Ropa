<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="producto">
    <img [src]="'https://www.hostcatedral.com/api/appNoti/public/img/' + producto.img" alt="Imagen de {{ producto.titulo }}">

    <ion-card-header>
      <ion-card-title>{{ producto.titulo }}</ion-card-title>
      <ion-card-subtitle>Precio: {{ producto.precio }} (Descuento: {{ producto.porcentaje_descuento }}%)</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ producto.descripcion }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="volverAInicio()">
    Volver a Inicio
  </ion-button>
</ion-content>
